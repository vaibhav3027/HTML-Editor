function convertHex(hex)
{
hex = hex. replace('#','');
r = parseInt(hex. substring(0,2), 16);
g = parseInt(hex. substring(2,4), 16);
b = parseInt(hex. substring(4,6), 16);
result = r+','+g+','+b;
return result;
}

function hexCode(red,green,blue)
{
red=red.toString(16);
green=green.toString(16);
blue=blue.toString(16);
if(red.length==1)
{red='0'+red;}
if(green.length==1)
{green='0'+green;}
if(blue.length==1)
{blue='0'+blue;}
return "#"+red+green+blue;
}

function Bi(tag)

texInp.selectionEnd=end+3;
update();
}

function head()
{
texInp.focus();
var start=texInp.selectionStart;
var end=texInp.selectionEnd;
var selectedText=texInp.value.substring(start,end);
var tag=texInp.value.substring(start-4,start);
var tagE=texInp.value.substring(end,end+5);
var delB=true;

if(tagE!="</h6>"&&tagE!="</h5>"&&tagE!="</h4>"&&tagE!="</h3>"&&tagE!="</h2>"&&tagE!="</h1>")
{delB=false;}
else if(tagE.substring(2)!=tag.substring(1))
{delB=false;}
if(tag=="<h6>")
tag="<h5>";
else if(tag=="<h5>")
tag="<h4>";
else if(tag=="<h4>")
tag="<h3>";
else if(tag=="<h3>")
tag="<h2>";
else if(tag=="<h2>")
tag="<h1>";
else if(tag=="<h1>")
tag="<h6>";
else
{tag="<h6>";
delB=false;
}

if(delB)
{
texInp.value=texInp.value.substring(0,start-4)+texInp.value.substring(end+5,texInp.value.length);
texInp.selectionStart=texInp.selectionEnd=start-4;
}
if(navigator.userAgent.indexOf("Firefox")==-1)
window.textinput.document.execCommand("insertText",false,tag+selectedText+'</'+tag.substring(1));
else
{
if(delB)
texInp.value=texInp.value.substring(0,start-4)+tag+selectedText+'</'+tag.substring(1)+texInp.value.substring(start-4,texInp.value.length);
else
texInp.value=texInp.value.substring(0,start)+tag+selectedText+'</'+tag.substring(1)+texInp.value.substring(end,texInp.value.length);
}  //doesn't support CTRL+Z in other browsers
if(!delB)
{
texInp.selectionStart=start+4;
texInp.selectionEnd=end+4;
}
else
{
texInp.selectionStart=start;
texInp.selectionEnd=end;
}

update();
}

function clearSpan()

function clearSpan2(sp)
{
var ask=window.textinput.document.getElementById('ask').getElementsByTagName("span")[0];
if(ask.innerHTML=='OK')
ask=window.textinput.document.getElementById('ask').getElementsByTagName('table')[0];

ask.style.transform="perspective(400px) rotateY(90deg)";
else if(sp==2)
ask.style.transform="perspective(400px) rotateX(90deg)";
else if(sp==3)
ask.style.transform="perspective(400px) rotateX(-90deg)";
else if(sp=='')
{

ask.style.width="10px";
ask.style.height="10px";
}

ask.style.transition="all 100ms";
askClosed=true;
setTimeout(function (){
var aks=window.textinput.document.getElementById('ask');
aks.outerHTML='<div id="ask"></div>';aks.innerHTML="";texInp.focus();update()},100);
}

function Download(name)
{
var text=out.document.documentElement.innerHTML;
var a = window.textinput.document.createElement("a");
var file = new Blob([text], {type:'text/HTML'});
a.href = URL.createObjectURL(file);
a.download = name;
window.textinput.document.body.appendChild(a);
a.click();
setTimeout(function(){window.textinput.document.body.removeChild(a);URL.revokeObjectURL(file);},100);
justSaved=true;
writeShort("&nbsp;Saved <br>"+name+"&nbsp;");
}
